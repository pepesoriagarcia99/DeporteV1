<div fxLayoutAlign="center center">
  <div fxFlex="95%" fxFlexFill fxLayout="column" fxLayoutAlign="center">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar" style="width: 30%;"><br>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlexFill fxFlexAlign="center">


        <ng-container matColumnDef="foto">
          <th mat-header-cell *matHeaderCellDef>Foto</th>
          <td mat-cell *matCellDef="let deporte">
            <img src="{{deporte.foto_id}}" alt="Avatar">
          </td>
        </ng-container>

          <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let deporte">{{deporte.nombre}}</td>
          </ng-container>

          <ng-container matColumnDef="participantes">
              <th mat-header-cell *matHeaderCellDef>Participantes</th>
              <td mat-cell *matCellDef="let deporte">{{deporte.nParticipantes}}</td>
          </ng-container>

          <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef>Fecha</th>
              <td mat-cell *matCellDef="let deporte">{{deporte.createdAt}}</td>
          </ng-container>

          <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let deporte">
                  <button (click)="openDialogDeleteDeporte(deporte.id)"><i class="material-icons" >delete</i></button>
                  <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                  <button (click)="openDialoEditDeporte(deporte)"><i class="material-icons">edit</i></button>
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <br>
      <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
<button mat-fab color="warn" class="mat-fab-bottom-right" (click)="openDialogAddDeporte()" style="z-index: 9;">
    <mat-icon class="mat-24">add</mat-icon>
  </button>
