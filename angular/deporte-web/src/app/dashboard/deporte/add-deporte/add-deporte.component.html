      <h1>Crear Deporte</h1>

      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Numero de jugadores" [(ngModel)]="participantes" name="participantes">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Requisitos del deporte" [(ngModel)]="requisitos"name="requisitos"></textarea>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Icono" [(ngModel)]="foto" name="foto">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="DescripciÃ³n del deporte" [(ngModel)]="descripcion"name="descripcion"></textarea>
      </mat-form-field>
    </form>
  </div>
</div>
