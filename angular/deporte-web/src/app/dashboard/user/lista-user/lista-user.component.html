<div fxLayoutAlign="center center">
  <div fxFlex="95%" fxFlexFill fxLayout="column" fxLayoutAlign="center">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar" style="width: 30%;"><br>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlexFill fxFlexAlign="center">


        <ng-container matColumnDef="foto">
          <th mat-header-cell *matHeaderCellDef>Foto</th>
          <td mat-cell *matCellDef="let usuario">
            <img src="{{usuario.picture}}" alt="Avatar">
          </td>
        </ng-container>

          <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let usuario">{{usuario.name}}</td>
          </ng-container>

          <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let usuario">{{usuario.email}}</td>
          </ng-container>

          <!--ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef>Rol</th>
              <td mat-cell *matCellDef="let usuario">
                  <mat-chip-list>
                      <mat-chip class="aupair" *ngIf="usuario.role == 'aupair'">{{usuario.role}}</mat-chip>
                      <mat-chip class="admin" *ngIf="usuario.role == 'admin'">{{usuario.role}}</mat-chip>
                      <mat-chip class="family" *ngIf="usuario.role == 'family'">{{usuario.role}}</mat-chip>
                  </mat-chip-list>
              </td>
          </ng-container>-->
          

          <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef>Rol</th>
                <td mat-cell *matCellDef="let usuario">{{usuario.role}}</td>
            </ng-container>
     

          <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef>Type</th>
              <td mat-cell *matCellDef="let usuario">{{usuario.type}}</td>
          </ng-container>

          <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let usuario">
                <button (click)="openDialogDeleteUser(usuario.id)"><i class="material-icons" >delete</i></button>
                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <!--<button (click)="openDialoEditUser(usuario)"><i class="material-icons">edit</i></button>-->
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <br>
      <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
      
  </div>
</div>
<button mat-fab color="warn" class="mat-fab-bottom-right" (click)="openDialogAddUser()" style="z-index: 9;">
    <mat-icon class="mat-24">add</mat-icon>
</button>
